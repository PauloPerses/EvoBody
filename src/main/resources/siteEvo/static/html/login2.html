<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32-removebg-preview (1).png">
    <link rel="manifest" href="/site.webmanifest">
    <title>EvoBody</title>
</head>
<body>
    <div class="background">
        <header>
            <div class="logo">
                <h1>EvoBody</h1>
            </div><!--logo-->

            <div class="cabeçalho-link">
                <li>
                    <a href="index1.html">Inicio</a>
                </li>
                <li>
                    <a href="Categoria.html">Categorias</a>
                </li>
                <li>
                    <a href="login2.html">Login</a>
                </li>
                <li>
                    <a href="#FALE">Contato</a>
                </li>
                <div>
                    <div class="search-box">
                        <input type="text" class="search-txt" placeholder="Pesquisar">
                        <a href="#">
                            <img src="img/loupe.png" alt="Lupa" height="20" width="20">
                        </a>
                  </div>
            </div><!--cabeçalho-link-->
            <div class="icon"><span><ion-icon name="bag-outline"></ion-icon></span></div><!--icon-->
        </header>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="" alt="">
            </div>

            <form method="POST">

                <input type="text" name="nome" placeholder="Digite seu nome" autofocus>
              
                <input type="email" name="E-mail" placeholder="Digite seu E-mail" autofocus>

                <input type="password" name="senha" placeholder="Digite sua senha" autofocus>

                <input type="tel" name="Telefone" placeholder="11 99999-9999" autofocus>
                
                <input type="submit" value="Entrar">
            </form>

            <p>
                Ainda não tem uma conta?
                <a href="#">Criar conta</a>
            </p>

        </div>
    </section>
</body>
</html>
